<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Convert Images to PDF</h1>

        <!-- Form to upload images -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="images" class="form-label">Select images</label>
                <input class="form-control" type="file" name="images" id="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Display uploaded images -->
        <h2 class="my-4">Uploaded Images</h2>
        <div class="row">
            {% for image in images %}
            <div class="col-md-3 mb-3">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' ~ image) }}" class="card-img-top" alt="{{ image }}">
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Button to generate PDF -->
        {% if images %}
        <a href="{{ url_for('generate_pdf') }}" class="btn btn-success my-4">Generate PDF</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
